<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Doodle</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="start-box">
        <img src="./img/logo.png" alt="logo" class="logo">
        <h1>DAGS ATT SPELA DUCK DOODLE!</h1>
        <p>Ange ditt namn för att starta spelet. Du ritar eller gissar. Gissa i chatten, har du rätt vinner du.</p>
    </div>

    <canvas id="drawingCanvas" height="250" width="450"></canvas>

    <div class="chat-box">
        <p>ditt namn:</p>
        <input type="text" class="name-text">
        <div>
            <button class="sucess-btn">START</button>
        </div>
    </div>
    
    <div>
        <label for="guessInput">jag tror det är...</label>
        <input type="text" id="guessInput" placeholder="Skriv vad du tror här">
        <button id="submitGuess-btn">Gissa Doodle</button>
    </div>

    <form action="" id="userForm">
        <label for="user">Spelarnamn:</label>
        <input type="text" id="user" name="user" required>
        <input type="submit" value="Spara">
    </form>

    <form action="" class="hidden" id="messageForm">
        <label for="message">Gissa bilden:</label>
        <input type="text" id="message" name="message" required>
        <input type="submit" value="Skicka">
    </form>

    <!-- <button id="resetButton">En gång till!</button> -->

    <div id="chat"></div>

    <!-- om import av moduler som används  -->
    <script src="scripts/paint.js" type="module"></script>
    <script src="scripts/code.js" type="module"></script>

</body>

</html>
